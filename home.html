    <script>
        $(function(){
        $('.draggable').draggable({
            helper : "clone"
        });

        $('.slide').droppable({
            revert: true,
            drop: function(event, ui) {
                ui.item.fadeTo(400, 1);

            },
            out: function (event, ui) {
                var self = ui;
                ui.helper.off('mouseup').on('mouseup', function () {
                    $(this).remove();
                    self.draggable.remove();
                });
            }
        });

            $(".resize").resizable({handles: 'ne, se, sw, nw'});
            $(".resize").parent().draggable({
                stack: "div"
            });
            $(".resize").rotate({
                bind: {
                    dblclick: function() {
                        $(this).data('angle', $(this).data('angle')+90);
                        var w = $(this).css('width');
                        $(this).parent().rotate({ animateTo: $(this).data('angle')}).css({width: $(this).css('height'), height: w});

                    }
                }
            });
        });
    </script>
